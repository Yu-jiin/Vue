<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 일반변수도 console 상으론 1 증가, but 반영 X -->
    <p>반응형 변수: {{reactiveValue}}</p>
    <p>일반 변수: {{normalValue}}</p>
    <button v-on:click="updateValues">
      값 업데이트
    </button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const reactiveValue = ref(0)
        let normalValue = 0
        const updateValues = function() {
          reactiveValue.value++
          normalValue++
          console.log(reactiveValue.value)
          console.log(normalValue)
        }
        return {
          reactiveValue,
          normalValue,
          updateValues
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
