<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>현재 작성된 할일 목록 수 : {{todos.length}}</h1>
    <article id="todo-list">
      <!-- 요소 반복 -->
      <div class="card" v-for="todo in todos" :key="todo.id" :class="{done: todo.completed}" @click="goDetail(todo)">
        <p>{{todo.title}}</p>
        <p>{{todo.completed}}</p>
      </div>
    </article>
    <!-- model창 만들기 -->
    <!-- v-if는 특정 조건 만족 안하면 렌더링 자체를 안함 -->
    <!-- 즉 렌더링 단계에서부터 결정되는 과정이기에 우선수위가 젤 높음 -->
    <section v-show="todo" class="detail" >
      <button @click="todo=false">X</button>
      <h1>{{todo.id}} | {{todo.title}}</h1>
      <p>{{todo.completed}}</p>
    </section>




    <article id="login-form">
    </article>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const { createApp, ref, onMounted } = Vue
    const app = createApp({
      setup() {
        // todo 목록 더미 데이터
        const todo = ref(false)
        const todos = ref([
          {
            id: 1,
            title: 'first title',
            completed: false
          },
          {
            id: 2,
            title: 'second title',
            completed: true
          }
        ])

        const goDetail = function(item) {
          todo.value = item
        }
        // JS함수는 호출방식에 따라 this가 달라짐
        onMounted(() => {
          axios({
            method: 'get',
            url: 'https://jsonplaceholder.typicode.com/todos',
          })
            .then(res => {
              console.log(res)
              todos.value = res.data.slice(0, 10)
            })
            .catch(err => console.log(err))
        })
        return {
          todos,
          todo,
          goDetail
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
